<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav ul{list-style: none; }
        #nav li{display: inline-block;
                padding: 20px;
                margin: 20px;
            border: 1px solid black;}
    </style>
</head>
<body>
    <div style="display: inline; border: 1px dotted black; width: 100px; height: 100px;">나는 div일세 그래서 block 요소구만. 근데 inline으로 신분 세탁했다네.</div>
    <span style="display: block; border: 1px dotted black; width: 100px; height: 200px;">나는 span일세 그래서 inline 요소구만.근데 block으로 신분 세탁했다네</span>
    <div style="display: none;">얍~</div>

    <div id="nav">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </div>


    
</body>
</html>
