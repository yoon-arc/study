        var count = 0;
        
        for(a = 1; a <= 100; a++){
            for(b = 1; b <= 100; b++){
                for(c = 1; c<= 100; c++){
                    var al = a**2;
                    var bl = b**2;
                    var cl = c**2;
                    if(al + bl === cl){
                        count++;
                    }
                }
            } 
        }document.write(`<p>총 ${count}개의 조합이 존재합니다.</p>`);
