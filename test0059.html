<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px; height: 100px; line-height: 100px;
            background-color: paleturquoise;
            color: blueviolet;
            text-align: center;

            transition-property: width, height, line-height;
            transition: 2s, 1s, 1s;
        }
        .box:hover{
            width: 200px; height: 10px; line-height: 150px;
        }
    </style>
</head>
<body>
    <div class="box">상품 1</div>
    <div class="box">상품 2</div>
    <div class="box">상품 3</div>
    <div class="box">상품 4</div>
</body>
</html>
