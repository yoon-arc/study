    <h1>break vs continue</h1>
    <p>멈추는 break, 건너뛰는 continue</p>
    <script>
        var myCount = 0;
        var isSick = 0;

        for(var day = 1; day <= 90; day++){
            isSick++; //날짜수 계산
            if (isSick % 10 === 0) continue; //내가 열흘에 한번 아프다면?
            if (isSick >= 80) break; // 내가 80일 이후부터 수업에 안나온다면?
            myCount++; //나의 출석수. 위에 isSick으로 인해 방해된 날짜를 반영하려면 myCount를 제일 밑에 넣어야만!
        }
        document.write(`<p>나는 ${myCount}일 참여 했어요.</p>`)
        document.write(isSick);
        document.write(day);
    </script>
