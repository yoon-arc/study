<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var totalNum = prompt("입장객은 총 몇 명인가요?");
        var colNum = prompt("한 줄에 몇 명 앉냐?");
        var rowNum = 0;

        if(totalNum % colNum === 0){
            rowNum = parseInt(totalNum / colNum);
        }else{
            rowNum = parseInt(totalNum / colNum) + 1;
            // document.write("<p>모두</p>" + rowNum + "<p>줄 필요합니다.</p>");
        
        }
        document.write(`<p>모두 ${rowNum} 줄 필요합니다.</p>`);
    </script>
</body>
</html>
