        var min = Infinity;
        var max = 0;
        var sum = 0;
        var count = 0;
        var startNum = true;

        

            while(startNum){
                var num = parseInt(prompt("자연수를 입력해주세요."));
                
                if(num > 0){
                    count++;
                    if(num < min) min = num;
                    if(num > max) max = num;
                    sum += num
                }
                if(num === 0){
                    avg = sum/count;
                    document.write("0이 입력되었기에 계산을 종료합니다.<br>")
                    document.write(`최소값: ${min} 최대값: ${max} 평균값: ${avg}`);
                    startNum = false;
                }
                if(num < 0){continue;}
