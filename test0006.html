<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>syntax vs semantics</h1>
        <p>syntax: grammar에 맞는가?</p>
        <p>sementics: 의미에 맞는가?</p>
        <!--'연필이 달린다'라는 문장은 syntax 적으로는 ok 지만 semantic으로는 틀림-->
        <p> syntax error / semantics error /  runtime error</p>
        <!--semantics error가 생기면 서버가 계속 헛돌기 때문에 runtime error가 뜬다.-->
        <p>semantic web</p>
        
        <header>
            <p>header입니다.</p>
            <nav>
                메뉴
            </nav>
        </header>
        <main>
            <p>main입니다.</p>
            <article>독립된 덩어리 글</article>
            <section>
                <h1>어떤 글의 제목</h1>
                <p>어떤 글의 본문</p>
            </section>
            <aside>
                본문 내용 관련 좌/우 등의 사이드 바
            </aside>
        </main>
        <footer>
            <p>footer입니다.</p>
        </footer>

</body>
</html>
