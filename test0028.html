<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contents :nth-child(3){background-color: rgb(255, 177, 203);}
        .contents p:nth-of-type(4){background-color: #70a6d8;}
        /*p:nth-of-type는 p 기준으로 4번째에 해당하는 것.*/
        .contents p:nth-of-type(2n+1){background-color: rgb(196, 240, 140);}
    </style>
</head>
<body>
    <p>구조 가상 클래스(p343, 표10-2)</p>
    <div class="contents">
        <p>내용1</p>
        <div>내용a</div>
        <p>내용2</p>
        <p>내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p>내용6</p>
        <p>내용7</p>
    </div>
</body>
</html>
