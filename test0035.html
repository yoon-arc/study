<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p,span{border: 1px solid black;}
    </style>
</head>
<body>
    <h1>block vs inline</h1>
    <h2>block</h2>
    <p>혼자 한 줄 전부 차지</p>
    <p>p tag, div 등, 주로 글자와 관련된 요소 </p>
    
    <h2>inline</h2>
    <span>콘텐츠 영역만큼 차지</span>
    <span>button tag, img tag, span, ... But 크기와 관련된 요소들에는 콘텐츠 영역 조절 가능할 수도 있음(ex.img 태그)</span>
    <h2>test</h2>
    <p>p tag</p>
    <p>p tag</p>
    <span>span tag</span>
    <span>span tag</span>

    <p style="width: 200px; height: 100px;">p tag 200px</p>
    <span style="width: 200px; height: 100px;">span tag 200px</span>
    
    <p style="width: 200px; height: 100px;">p tag 200px</p>
    <span style="width: 200px; height: 100px;">span tag 200px</span>

    <img style="width: 50px; height: 50px;" src="img/dog1.jpg" alt="dog">
    <img style="width: 50px; height: 50px;" src="img/dog4.png" alt="dog2">

</body>
</html>
