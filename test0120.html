<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM에서 form 다루기</h1>

    <div id="container">
        <h1>수강 신청</h1>
        <form name="testForm">
            <fieldset>
                <legend>신청인</legend>
                <ul>
                    <li>
                        <label class="reg" for="userName">이름</label>
                        <input type="text" id="userName">
                    </li>
                    <li>
                        <label class="reg" for="class">학과</label>
                        <select name="major" id="major">
                            <option>--- 학과를 선택해주세요 ---</option>
                            <option value="it">IT 학과</option>
                            <option value="design">디자인 학과</option>
                            <option value="economy">상경 학과</option>
                            <option value="culture">문화 학과</option>
                            <option value="guard">경호 학과</option>
                            <option value="archi">건축 학과</option>
                        </select>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>신청 과목</legend>
                <p>신청할 과목을 선택해주세요.</p>
                <label for=""><input name="subject" value="speaking" type="radio">회화</label>
                <label for=""><input name="subject" value="front" type="radio">front</label>
                <label for=""><input name="subject" value="backend" type="radio">backend</label>
            </fieldset>
            <fieldset>
                <legend>메일 서비스</legend>
                <p>메일링 서비스를 신청해보세요.</p>
                <label for=""><input name="mailing" value="db" type="checkbox">DB</label>
                <label for=""><input name="mailing" value="react" type="checkbox">react</label>
                <label for=""><input name="mailing" value="nodejs" type="checkbox">nodejs</label>
            </fieldset>
        </form>
    </div>

</body>
</html>
