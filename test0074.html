<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,100px);
        }
        .box{font-size: 10px;}
        #box1{grid-column: 1/4; background-color: darkcyan;}
        #box2{grid-row: 2/4; background-color: darkgoldenrod;}
        #box3{grid-column: 2/4; background-color: darkgray;}
        #box4{grid-column: 3/4; background-color: darkkhaki;}
        /*여기서 굳이 row, column 둘 다 입력 안해줘도 되는 이유는
         container에서 이미 들어갈 수 있는 최대 칸을 설정해줬기 떄문*/
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    
    </div>
</body>
</html>
