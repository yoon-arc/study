<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>
    <button onclick="addC();">이미지를 추가해보자</button>


    <script>
        function addC(){
            let newImg = document.createElement("img");
            let src = document.createAttribute("src");
            src.value = "img/dog1.jpg"
            newImg.setAttributeNode(src); // newImg태그와 속성인 src 연결
            document.getElementById("info").appendChild(newImg);
        }
    </script>
</body>
</html>
