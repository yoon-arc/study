<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{ width: 100px; height: 100px; margin: 50px; background-color: grey;

        }

        #box1{
            background-color: rgb(195, 255, 104);
            animation-name: shape;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease;
        }
        @keyframes shape{
            from{border: 1px solid transparent;}
            to{border: 1px solid black; border-radius:50%; }
        }

        #box2{
            background-color: rgb(255, 126, 190);
            animation-name: rotate;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-iteration-count: 2;
            animation-direction: alternate;
        }
        @keyframes rotate{
            from{transform: rotate(0deg); border: 1px solid transparent;}
            to{transform: rotate(90deg); border: 1.5px dotted black;}

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
    </div>
</body>
</html>
