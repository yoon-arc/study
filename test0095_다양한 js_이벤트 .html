<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item{
            width: 300px;
            box-sizing: border-box;
        }
        #item img{
            width: 300px;
        }
        #desc{
            display: none;
        }
        #open{
            background-color: rgba(240, 248, 255, 0.507);
            position: absolute; bottom: 10px; left: 5px;
            border: solid 1px black;
            padding: 3px;
        }
        #close{
            background-color: aliceblue;
            border: solid 1px black;
            padding: 3px;
        }
        #item{
            position: relative;
        }
    </style>
</head>
<body>
    <div id="item">
        <img src="/img/dog1.jpg" alt="dog" style="z-index: -2;">
        <button id="open">상세 설명 보기</button>
        <div id="desc">
            <h1>등심 붓꽃</h1>
            <p>북아메리카의 붓꽃은 어쩌구 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 설명 </p>
            <button id="close">상세 설명 닫기</button>
            <button id="test">test</button>
        </div>
    </div>
    <script>
        //방법1 js에 온클릭하는 것.
        let showBtn = document.querySelector("#open");
        showBtn.onclick = showDetail; //괄호 없는 것을 주의

        //방법2
        document.querySelector("#close").onclick = hideDetail;

        //방법3, 함수도 밖이 아닌 같이 두는, 익명 함수도 같이 두는 법
        document.querySelector("#test").onclick = function(){
            alert("test");
        }

        function showDetail(){
            document.querySelector("#desc").style.display = 'block';
            document.querySelector("#open").style.display = 'none';
        }
        function hideDetail(){
            document.querySelector("#desc").style.display = 'none';
            document.querySelector("#open").style.display = 'block';
        }
    </script>
</body>
</html>
