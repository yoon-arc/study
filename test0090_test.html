<table>
    <script>
        for (var dan = 1; dan <= 9; dan++) {
            document.write('<tr>'); 
            for (var gop = 1; gop <= 9; gop++) {
                document.write('<td>' + (dan * gop) + '</td>');
            }
            document.write('</tr>'); 
        }
    </script>
</table>

<script>
    // 다음과 같이 출력하는 프로그램을 이용하여서 작성하시오.

    for (i = 1; i <= 9; i++) {
      for (j = 1; j <= 9; j++) {
        document.write(`${i * j} `);
      }
      document.write("<br>");
    }
  </script>

<script>
    var table2 = '<table>'; 
    for (var dan = 1; dan <= 9; dan++) {
        table2 = table2 + '<tr>'; 
        for (var gop = 1; gop <= 9; gop++) {
            table2 += '<td>' + (dan * gop) + '</td>'; 
        }
        table2 = table2 + '</tr>'; 
    }
    table2 += '</table>'; 

    document.write(table2); 
</script>
