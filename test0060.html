<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            *{
        margin:0px;
        padding:0px
    }
        .pagetitle h1{text-align: center;}
        .prod-list ul{list-style: none;}
        .prod-list li{float: left; padding: 10px; position: relative; overflow: hidden;}
        .prod-list .caption{
            width: 300px;
            height: 200px;
            text-align: center;
            z-index: 10;
            position: absolute;
            top: 250px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            opacity:0 ;
            transition: all 1s ease-in-out;
            writing-mode: vertical-rl;
            
        }

        .caption h2,p{top:50%; line-height: 40px;}

        .prod-list li:hover .caption{
            opacity: 1;
            transform: translateY(-240px);
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="pagetitle">
            <h1>신상품 목록</h1>
        </div>
        <div class="prod-list">
            <ul>
                <li>
                    <img src="/img/prod1.jpg" alt="">
                    <div class="caption">
                        <h2>상품 1</h2>
                        <p>상품 1 설명</p>
                        <p>가격: ~~~원</p>
                    </div>
                </li>
                <li>
                    <img src="/img/prod2.jpg" alt="">
                    <div class="caption">
                        <h2>상품 2</h2>
                        <p>상품 2 설명</p>
                        <p>가격: ~~~원</p>
                    </div>
                </li>
                <li>
                    <img src="/img/prod3.jpg" alt="">
                    <div class="caption">
                        <h2>상품 3</h2>
                        <p>상품 3 설명</p>
                        <p>가격: ~~~원</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
