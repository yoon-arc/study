<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-image: url(img/custom_image_list.png);
        }
    </style>
</head>
<body>
    <h1>도서 시리즈</h1>
    <ul>
        <li>DO it!시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다 시리즈</li>
    </ul>

    <ul style="list-style-position: inside;">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ul>
    
    <p>list-style-position</p>
    <p>list-style-type</p>
    <p>list-style-image</p>
    <p style="border: 1px solid black;">글자</p>
</body>
</html>
