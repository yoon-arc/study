<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
            <h4>주문할 상품을 선택해 주세요.</h4>
                <input type="checkbox" name="gift" value="s_3" id="check1">
                <label for="check1">선물용 3kg</label>
                <input type="checkbox" name="gift" value="s_5" id="check2">
                <label for="check2">선물용 5kg</label>
        

            <h4>포장 선택</h4>
                <input type="radio" name="wrapping_type" value="yes" id="rd1">
                <label for="rd1">선물 포장</label>
                <input type="radio" name="wrapping_type" value="no" id="rd2" checked>
                <label for="rd2">선물 포장 안함</label>
            

            <input type="submit"> 
        </fieldset>
    </form>
</body>
</html>
