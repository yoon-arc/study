<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var session = prompt("선택 1,2,3")
        switch(session){
            case "1": 
            document.write("<p>마케팅은~</p>");
            break;
            case "2": document.write("<p>개발은~</p>");
            break;
            case "3": document.write("<p>디자인은~</p>");
            break;

            default: alert("1,2,3 중에서만 골라주세요")
        }
    </script>
</body>
</html>
