    <script>
         var userNum = prompt("숫자를 입력하세요:");
        console.log("userNum:", userNum);
        if(userNum !== "" && userNum !== null){//입력된 숫자가 유의미하면,(참 거짓으로 결정나는 것들)
            // if(userNum % 3 === 0){

            // }else{
            //     alert("입력된 숫자는 3의 배수가 아니네요");
            // }

            (userNum % 3 === 0 ) ?  alert("입력된 숫자는 3의 배수네요") : alert("입력된 숫자는 3의 배수가 아니네요");
        }else{ //userNum이 빈 문자열이거나, null일 때
            alert("아무 값도 입력되지 않아 취소 됐습니다.");
        }
    </script>
