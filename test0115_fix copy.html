<body>
    <img id="newjeans" src="img/뉴진스.jpg" alt="">
    <p id="click"></p>
    <p id="name"></p>

    <script>
        var member;
        document.getElementById("newjeans").addEventListener('click', 
        (e)=>{document.getElementById("click").innerText = 
            `event type: ${e.type}, x좌표:${e.pageX}, y좌표:${e.pageY}, 멤버:${member}`;
            let x  = e.pageX;
            let y = e.pageY;
            if( (72 < x && x <214) && (106 < y && y < 289)){
                document.getElementById("name").innerHTML = '<a href="http://www.naver.com" id="name"></a>';
                // location.href = "http://www.naver.com"
            }else{
                document.getElementById("name").innerText = "멤버를 클릭하세요.";
            }

        })//if문 써서 제어하기

        // function load(){

        //(72,284) ~ (214, 289)
    </script>
