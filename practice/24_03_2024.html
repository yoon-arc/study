<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상품 구성</h1>
        <table>
            <caption>선물용과 가정용 상품 구성</caption>
            <colgroup>
                <col style="background-color: grey;">
                <col>
                <col span="2" style="width: 150px;">
            </colgroup>
            <thead>
                <tr>
                    <th>용도</th>
                    <th>중량</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">선물용</td>
                    <td>3</td>
                    <td>11~16</td>
                    <td>35,000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>18~16</td>
                    <td>52,000</td>
                </tr>
                <tr>
                    <td rowspan="2">가정용</td>
                    <td>3</td>
                    <td>11~16</td>
                    <td>30,000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>18~26</td>
                    <td>47,000</td>
                </tr>
            </tbody>
        </table>

    
    <h1>레드향 주문하기</h1>
        <fieldset>
            <legend>상품 선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>

    <label for="user">아이디</label>
    <input type="text" id="user">


    <fieldset>
        <legend>배송 정보</legend>
            <ul type="round">
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="adress">주소</label>
                    <input type="text" id="adress">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
            </ul>

    </fieldset>

    <h1>회원 가입을 축하합니다</h1>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                   <label for="id">아이디</label>
                   <input type="text" id="id"> 
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email"> 
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </li>
                <li>
                    <label for="pw-check">비밀번호 확인</label>
                    <input type="password" id="pw-check">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" id="mail-check" name="radio">
            <label for="mail-check">메일 수신</label>
            <input type="radio" id="mail-no" name="radio">
            <label for="mail-no">메일 수신 안 함</label>
        </fieldset>
        <div>
            <input type="submit" value="가입하기">
            <input type="submit" value="취소">

        </div>




</body>
</html>
