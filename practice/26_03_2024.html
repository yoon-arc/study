<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" name="date" min="2023-03-26" max="2023-04-01">
    <input type="time" name="time" min="10-16" max="13-17" step="5" value="11:10">

    <form action="">
    <h1>회원 가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="Id" placeholder="4자 ~ 10자 사이, 공백없이">
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email" id="email" name="userEmail">
            </li>
            <li>
                <label for="pw1">비밀번호</label>
                <input type="password" name="userPw" id="pw1" placeholder="문자와 숫자, 특수 기호 포함">
            </li>
            <li>
                <label for="pw2">비밀번호</label>
                <input type="password" name="userPw" id="pw2" >
            </li>
            <li>
                <label for="path">가입 경로</label>
                <select name="userPath" id="path" >
                    <option value="p_blog">블로그</option>
                    <option value="p_search">검색</option>
                    <option value="p_sns">SNS 통해</option>
                </select>
            </li>
            <li>
                <label for="memo">메모</label>
                    <textarea name="userMemo" id="memo" cols="30" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="chk" value="yes" id="rd1">
        <label for="rd1">메일 수신</label>
        <input type="radio" name="chk" value="no" id="rd2">
        <label for="rd2">메일 수신 안 함</label>
    </fieldset>
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
</form>
</body>
</html>
