<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서(order)가 있는 목록(list)</h1>
        <p>내가 좋아하는 야식 순위</p>
        <ol type="A" start="2">
            <li>치킨</li>
            <li>떡볶이</li>
            <li>피자</li>
            <li>곱창</li>
        </ol>
    <h1>순서가 없는(unordered) 목록(list)</h1>
        <p>동급생들</p>
        <ul type="none">
            <li>수민</li>
            <li>민성</li>
            <li>의영</li>
        </ul>

    <h1>설명 목록</h1>
        <dl>
            <dt>이름</dt>
            <dd>내용_data description</dd>
            
            <dt>선물용</dt>
            <dd>1kg 한박스</dd>
            <dd>12kg 한박스</dd>
            <dt>섭취용</dt>
            <dd>200g</dd>
            <dd>500g</dd>
        </dl>
</body>
</html>
