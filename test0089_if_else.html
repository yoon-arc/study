<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var point = parseInt(prompt("점수는?"));
        var grade = "";
        var name = "";

        if(point >= 90){grade = "A";}
        else if(point >= 80){grade = "B";}
        else if(point >= 70){grade = "C";}
        else if(point >= 60){grade = "D";}
        else{grade = "F"; name ="yoon";}
        document.write(`<p>${grade}학점 ${name} 입니다.</p>`);

    </script>
</body>
</html>
