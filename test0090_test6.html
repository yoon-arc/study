</head>
<body>
    
    <script>
       
       var height = 19.4;
       var frog = 0;
       var trap = true;
       var days = 0;
        
       while(trap){
        frog += 3;
        if(height <= frog ){
            trap = false;
            break;
        }else{
            frog -= 2;
            days++;
        }
       }document.write(`총 ${days}일이 결렸습니다.`)

    </script>
</body>
