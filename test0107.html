<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 팝업스럽지만 팝업은 아님! */
        #popup_layer{
            display: none;
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.527);
            z-index: 10000;
        }
        #popup_box{
            height: 300px; width: 400px;
            background-color: beige;
            position: relative; top: 50%; left: 50%;
            overflow: auto;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div onclick="openLayer()">아이엠 팝업</div>

    <div id="popup_layer">
        <div id="popup_box">
            <div class="popup_contents">
                디스 이즈 광고 광고 광고
            </div>
            <button onclick="closeLayer()">닫기</button>
        </div>
    </div>

    <div>내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 내용 </div>

 <script>

    const openLayer = ()=>{
        document.querySelector('#popup_layer').style.display = 'block';
    }
    const closeLayer = ()=>{
        document.querySelector('#popup_layer').style.display = 'none';
    }

 </script>
</body>
</html>
